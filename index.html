<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reg[ular] Ex[pression]</title>
    <link rel="stylesheet" href="./src/styles/output.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="font-Poppins">
    <div
      class="flex min-h-screen items-center justify-center bg-[#F0F4F9] px-6"
    >
      <div class="max-w-lg space-y-8 bg-white p-10 rounded-lg">
        <div>
          <img src="./src/img/logo.jpeg" alt="" width="70%" class="mx-auto" />
        </div>

        <!-- Form Email Start -->
        <form class="mt-8 space-y-6" id="email-form">
          <div class="rounded-md shadow-sm -space-y-px">
            <div class="form-group">
              <input type="email" placeholder=" " id="email-input" />
              <label for="inputField">Email Address</label>
              <p
                id="emailError"
                class="text-[12px] hidden text-red-700 flex items-center gap-1 mt-1"
              >
                <ion-icon name="alert-circle"></ion-icon> Email Tidak Valid,
                Silahkan Coba Lagi
              </p>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="text-sm">
              <a class="font-medium text-accent hover:text-[#36b7e6]" href="#">
                Beli email
              </a>
            </div>
            <button
              id="buttonEmail"
              class="inline-flex items-center justify-center whitespace-nowrap ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 group relative py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-accent hover:bg-[#24a7d6]"
            >
              Selanjutnya
            </button>
          </div>
        </form>
        <!-- Form Email End -->

        <!-- Form Username Start-->
        <form class="mt-8 space-y-6 hidden" id="username-form">
          <div class="rounded-md shadow-sm -space-y-px">
            <div class="form-group">
              <input type="text" placeholder=" " id="username-input" />
              <label for="inputField">Username</label>
              <p
                id="usernameError"
                class="text-[12px] hidden text-red-700 flex items-center gap-1 mt-1"
              >
                <ion-icon name="alert-circle"></ion-icon> Minimal 8 Karakter,
                Huruf Kecil, Silahkan Coba Lagi
              </p>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="text-sm">
              <a class="font-medium text-accent hover:text-[#36b7e6]" href="/">
                Reset From Email
              </a>
            </div>
            <button
              id="buttonUsername"
              class="inline-flex items-center justify-center whitespace-nowrap ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 group relative py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-accent hover:bg-[#24a7d6]"
            >
              Selanjutnya
            </button>
          </div>
        </form>
        <!-- Form Username End-->

        <!-- Form Nama Lengkap Start -->
        <form class="mt-8 space-y-6 hidden" id="nama-form">
          <div class="rounded-md shadow-sm -space-y-px">
            <div class="form-group">
              <input type="text" placeholder=" " id="nama-input" />
              <label for="inputField">Nama Lengkap</label>
              <p
                id="namaError"
                class="text-[12px] hidden text-red-700 flex items-center gap-1 mt-1"
              >
                <ion-icon name="alert-circle"></ion-icon> Harus diawali Huruf
                besar, Silahkan Coba Lagi
              </p>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="text-sm">
              <a class="font-medium text-accent hover:text-[#36b7e6]" href="/">
                Reset From Email
              </a>
            </div>
            <button
              id="buttonNama"
              class="inline-flex items-center justify-center whitespace-nowrap ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 group relative py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-accent hover:bg-[#24a7d6]"
            >
              Selanjutnya
            </button>
          </div>
        </form>
        <!-- Form Nama Lengkap End -->

        <!-- Form Nomor Telepon Start -->
        <form class="mt-8 space-y-6 hidden" id="telepon-form">
          <div class="rounded-md shadow-sm -space-y-px">
            <div class="form-group">
              <input type="text" placeholder=" " id="telepon-input" />
              <label for="inputField">Nomor Telepon</label>
              <p
                id="teleponError"
                class="text-[12px] hidden text-red-700 flex items-center gap-1 mt-1"
              >
                <ion-icon name="alert-circle"></ion-icon> Minimal 11 Karakter,
                Harus berupa angka, Silahkan Coba Lagi
              </p>
            </div>
          </div>
          <div class="flex items-center justify-between">
            <div class="text-sm">
              <a class="font-medium text-accent hover:text-[#36b7e6]" href="/">
                Reset From Email
              </a>
            </div>
            <button
              id="buttonTelepon"
              class="inline-flex items-center justify-center whitespace-nowrap ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 group relative py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-accent hover:bg-[#24a7d6]"
            >
              Selanjutnya
            </button>
          </div>
        </form>
        <!-- Form Nomor Telepon End -->

        <!-- Form Password Start-->
        <form class="mt-8 space-y-6 hidden" id="password-form">
          <div class="rounded-md shadow-sm -space-y-px">
            <div class="form-group">
              <input
                name="password"
                type="password"
                placeholder=" "
                id="password-input"
              />
              <label for="password">Password</label>
              <div id="strengthMeter"></div>
            </div>
          </div>

          <div class="flex items-center justify-between">
            <div class="text-sm flex gap-1">
              <input
                type="checkbox"
                id="showPassword"
                class="w-6 checked:bg-accent"
              />
              <label for="showPassword">Show Password</label>
            </div>
            <button
              id="buttonPassword"
              class="inline-flex items-center justify-center whitespace-nowrap ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 h-10 group relative py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-accent hover:bg-[#24a7d6]"
            >
              Selanjutnya
            </button>
          </div>
        </form>
        <!-- Form Password End -->
      </div>
    </div>

    <script src="./main.js"></script>

    <!-- Ion Icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
